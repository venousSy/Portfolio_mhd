<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/index.html">My Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contact Section -->
    <section id="contact" class="py-5 text-center">
      <div class="container py-5">
        <h2 class="mb-4">Contact Me</h2>
        <form
          id="contactForm"
          action="#"
          method="post"
          class="text-start mx-auto"
          style="max-width: 500px"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
            <small class="error" id="nameError"></small>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
            <small class="error" id="emailError"></small>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              id="message"
              name="message"
              class="form-control"
              rows="4"
              required
            ></textarea>
            <small class="error" id="messageError"></small>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Send Message
          </button>
        </form>
        <p id="formSuccess" class="text-success mt-3" style="display: none">
          Thank you! Your message has been sent.
        </p>
      </div>
      <!-- Footer -->
      <footer class="bg-secondary text-light text-center py-3">
        <p>&copy; 2024 Your Name. All Rights Reserved.</p>
      </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Check if sections are visible on scroll
        function checkVisibility() {
          $("section").each(function () {
            var sectionTop = $(this).offset().top;
            var scrollPos = $(window).scrollTop() + $(window).height();

            // Add 'visible' class to trigger bounce animation when section is in viewport
            if (scrollPos > sectionTop + 50) {
              $(this).addClass("visible");
            }
          });
        }

        // Initial check on page load
        checkVisibility();

        // Check visibility on scroll
        $(window).on("scroll", checkVisibility);
      });
    </script>
    <script src="form.js"></script>
  </body>
</html>
